<input id="typeahead-basic" type="text" class="form-control" [ngModel]="artistItem" (ngModelChange)="getArtista($event)" [ngbTypeahead]="searchArtist"
    [resultTemplate]="rt" [inputFormatter]="formatter"  />
<hr>

<ng-template #rt let-r="result" let-t="term" href="r.href">
    <img [src]="r.images[2]?.url" class="mr-1" style="width: 16px">
    <ngb-highlight [result]="r.name" [term]="t" ></ngb-highlight>
</ng-template>
