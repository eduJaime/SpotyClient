<div class="card" style="width: 18rem;" (click)="showAlbum()">
    <img src="{{album.images[0].url}}" heigt="240" width="240" class="card-img-top rounded mx-auto float-left">
    <div class="card-body">
        <h5 class="card-title">{{album.name}}</h5>
        <div class="card-text">
            <h6>{{album.release_date | date: 'yyyy'}}</h6>
            <h6>Artists</h6>
            <ul>
                <li *ngFor="let art of album.artists">{{ art.name }}</li>
            </ul>
        </div>
    </div>
</div>
