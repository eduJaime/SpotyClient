<div class="container p-5">
    <div class="row">
        <img src="{{album.images[0]?.url}}" heigt="240" width="240" class="rounded mx-auto float-left">
        <div class="col mx-auto">
            <h3>{{album.name}}</h3>
            <h6>Year: {{album.release_date | date: 'yyyy'}}</h6>
            <h5>Artists</h5>
            <ul>
                <li *ngFor="let art of album.artists">{{ art.name }}</li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <td class="w-40"><H5>Song Name</H5></td>
                <td class="w-20"><H5>Duration</H5></td>
                <td class="w-30"><H5>Player</H5></td>
                <td class="w-10"><H5>Favourite</H5></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of tracks">
                <td>{{track.name}}</td>
                <td>{{track.duration_ms | date : 'mm:ss'}}</td>
                <td><audio controls>
                        <source src="{{track.preview_url}}" type="audio/mpeg">
                        </audio>
                </td>
                <td *ngIf="!track.fav"><img src="../../../../assets/star-outline.svg" width="30" height="30" alt="" (click)="addFavourites(track)"></td>
                <td *ngIf="track.fav"><img src="../../../../assets/star.svg" width="30" height="30" alt="" (click)="removeFavourites(track)"></td>
            </tr>
        </tbody>
    </table>
</div>
